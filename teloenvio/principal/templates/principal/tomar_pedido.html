{% extends 'principal/base.html' %}

{% block content %}
    <div class="container">
        <h2>Tomar Pedido</h2>
        <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="cliente_id">Cliente:</label>
            <select class="form-control" name="cliente_id" id="cliente_id">
            {% for cliente in clientes %}
                <option value="{{ cliente.idCliente }}">{{ cliente.nombre }}</option>
            {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="direccion_entrega">Dirección de Entrega:</label>
            <input type="text" class="form-control" name="direccion_entrega" id="direccion_entrega">
        </div>

        <div class="form-group">
            <label for="forma_pago">Forma de Pago:</label>
            <input type="text" class="form-control" name="forma_pago" id="forma_pago">
        </div>

        <h4>Productos:</h4>
        {% for producto in productos %}
            <div class="form-check">
            <input class="form-check-input" type="checkbox" name="productos" value="{{ producto.idProducto }}">
            <label class="form-check-label">{{ producto.descripciónProducto }} - Precio: {{ producto.precioProducto }}</label>
            <input type="number" class="form-control" name="cantidades" min="1" value="1">
            </div>
        {% endfor %}

        <button type="submit" class="btn btn-primary">Enviar Pedido</button>
        </form>
    </div>
{% endblock %}
